<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fire Building VR Drill</title>
    <meta name="description" content="VR Fire Drill in Building">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        .instructions {
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            width: 0%;
            transition: width 0.3s ease;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #ffa500;
        }
        .timer {
            font-size: 16px;
            color: #ff6b6b;
        }
        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        .fire-effect {
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="instructions">
            <h3>Fire Drill</h3>
            <p>Beginner Tips: Stay low, avoid red fire, grab extinguisher, reach EXIT.</p>
            <p style="font-size:12px;opacity:.9">Controls: WASD/Arrow keys to move, mouse/touch to look, click to interact.</p>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="timer">Time: <span id="timer">45</span>s</div>
    </div>

    <div class="completion-message" id="completionMessage">
        <h2>Drill Complete!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Time: <span id="finalTime">0</span>s</p>
        <button onclick="completeDrill()">Continue</button>
    </div>

    <a-scene background="color: #2C3E50" vr-mode-ui="enabled: true">
        <!-- Lighting -->
        <a-light type="ambient" color="#404040" intensity="0.3"></a-light>
        <a-light type="directional" position="0 10 5" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="point" position="5 2 5" color="#ff6b6b" intensity="0.8"></a-light>
        <a-light type="point" position="-5 2 -5" color="#ffa500" intensity="0.6"></a-light>

        <!-- Building Environment -->
        <a-entity id="building">
            <!-- Floor -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="25" height="25" color="#8B4513"></a-plane>
            
            <!-- Walls -->
            <a-plane position="0 3 -12.5" width="25" height="6" color="#F5DEB3"></a-plane>
            <a-plane position="0 3 12.5" width="25" height="6" color="#F5DEB3"></a-plane>
            <a-plane position="-12.5 3 0" width="25" height="6" rotation="0 90 0" color="#F5DEB3"></a-plane>
            <a-plane position="12.5 3 0" width="25" height="6" rotation="0 90 0" color="#F5DEB3"></a-plane>
            
            <!-- Ceiling -->
            <a-plane position="0 6 0" rotation="90 0 0" width="25" height="25" color="#FFFFFF"></a-plane>
            
            <!-- Fire zones (Danger) -->
            <a-box position="8 0.5 8" width="3" height="2" depth="3" color="#ff0000" class="fire-zone fire-effect" data-points="-10"></a-box>
            <a-box position="-8 0.5 -8" width="3" height="2" depth="3" color="#ff0000" class="fire-zone fire-effect" data-points="-10"></a-box>
            <a-box position="8 0.5 -8" width="3" height="2" depth="3" color="#ff0000" class="fire-zone fire-effect" data-points="-10"></a-box>
            
            <!-- Safe zones (Points) -->
            <a-box position="0 0.5 0" width="2" height="1" depth="2" color="#00ff00" class="safe-zone" data-points="15"></a-box>
            <a-box position="5 0.5 0" width="2" height="1" depth="2" color="#00ff00" class="safe-zone" data-points="15"></a-box>
            <a-box position="-5 0.5 0" width="2" height="1" depth="2" color="#00ff00" class="safe-zone" data-points="15"></a-box>
            <a-box position="0 0.5 5" width="2" height="1" depth="2" color="#00ff00" class="safe-zone" data-points="15"></a-box>
            <a-box position="0 0.5 -5" width="2" height="1" depth="2" color="#00ff00" class="safe-zone" data-points="15"></a-box>
            
            <!-- Fire extinguisher (Bonus) -->
            <a-cylinder position="3 1 3" radius="0.3" height="2" color="#ff0000" class="extinguisher hint" data-points="30"></a-cylinder>
            <a-cylinder position="-3 1 -3" radius="0.3" height="2" color="#ff0000" class="extinguisher hint" data-points="30"></a-cylinder>
            
            <!-- Emergency exit (Goal) -->
            <a-plane position="0 1.5 12.4" width="4" height="3" color="#00ff00" class="exit-zone hint" data-points="100"></a-plane>
            <a-text value="EXIT" position="0 1.5 12.3" align="center" color="#000000" width="4"></a-text>
            
            <!-- Smoke effects -->
            <a-sphere position="8 4 8" radius="1" color="#666666" opacity="0.3" class="smoke"></a-sphere>
            <a-sphere position="-8 4 -8" radius="1" color="#666666" opacity="0.3" class="smoke"></a-sphere>
            <a-sphere position="8 4 -8" radius="1" color="#666666" opacity="0.3" class="smoke"></a-sphere>
            
            <!-- Obstacles -->
            <a-box position="2 1 2" width="1" height="2" depth="1" color="#8B4513" class="obstacle"></a-box>
            <a-box position="-2 1 -2" width="1" height="2" depth="1" color="#8B4513" class="obstacle"></a-box>
            <a-box position="2 1 -2" width="1" height="2" depth="1" color="#8B4513" class="obstacle"></a-box>
            <a-box position="-2 1 2" width="1" height="2" depth="1" color="#8B4513" class="obstacle"></a-box>
        </a-entity>

        <!-- Player camera -->
        <a-camera position="0 1.6 0" wasd-controls="enabled: true" look-controls="enabled: true">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Instructions text -->
        <a-text value="Find the EXIT!\nAvoid fire zones!\nUse fire extinguishers!" 
                position="0 4 -8" 
                align="center" 
                color="#ffffff" 
                width="8"></a-text>
    </a-scene>

    <script>
        const style = document.createElement('style');
        style.innerHTML = `.hint { box-shadow: 0 0 12px 2px rgba(255,255,0,0.7); }`;
        document.head.appendChild(style);
        let score = 0;
        let timeLeft = 45;
        let gameActive = true;
        let visitedSpots = new Set();
        let startTime = Date.now();

        // Game state
        const gameState = {
            score: 0,
            timeLeft: 45,
            completed: false,
            visitedSpots: new Set(),
            startTime: Date.now()
        };

        // Update timer
        const timer = setInterval(() => {
            if (gameActive && timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }, 1000);

        // Handle cursor clicks
        document.addEventListener('click', (event) => {
            if (!gameActive) return;
            
            const target = event.target;
            if (target.classList.contains('safe-zone') || 
                target.classList.contains('extinguisher') || 
                target.classList.contains('fire-zone') ||
                target.classList.contains('exit-zone')) {
                
                const spotId = target.getAttribute('position');
                const points = parseInt(target.dataset.points);
                
                if (!visitedSpots.has(spotId)) {
                    visitedSpots.add(spotId);
                    score += points;
                    updateScore();
                    updateProgress();
                    
                    // Visual feedback
                    if (points > 0) {
                        target.setAttribute('color', '#00ff00');
                    } else {
                        target.setAttribute('color', '#ff0000');
                        // Fire damage effect
                        target.setAttribute('animation', 'property: scale; to: 1.2 1.2 1.2; dur: 200; dir: alternate; loop: 3');
                    }
                    
                    // Check for completion
                    if (target.classList.contains('exit-zone')) {
                        completeDrill();
                    }
                }
            }
        });

        function updateScore() {
            document.getElementById('score').textContent = score;
            gameState.score = score;
        }

        function updateProgress() {
            const progress = Math.min((score / 100) * 100, 100);
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function endGame() {
            gameActive = false;
            clearInterval(timer);
            showCompletionMessage();
        }

        function completeDrill() {
            gameActive = false;
            clearInterval(timer);
            
            const finalTime = 45 - timeLeft;
            gameState.completed = true;
            gameState.finalTime = finalTime;
            gameState.finalScore = score;
            
            // Send completion data to parent
            if (window.parent) {
                window.parent.postMessage({
                    type: 'vr:complete',
                    data: {
                        drillType: 'fire',
                        score: score,
                        timeSpent: finalTime,
                        completed: true,
                        performance: {
                            accuracy: Math.min((score / 100) * 100, 100),
                            speed: Math.max(100 - (finalTime / 45) * 100, 0),
                            safety: score > 0 ? 100 : 0
                        }
                    }
                }, '*');
            }
            
            showCompletionMessage();
        }

        function showCompletionMessage() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = 45 - timeLeft;
            document.getElementById('completionMessage').style.display = 'block';
        }

        // Initialize game
        updateScore();
        updateProgress();
    </script>
</body>
</html>
